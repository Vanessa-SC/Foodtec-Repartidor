<ion-menu contentId="my-content" side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="food">
      <ion-title>FoodTec</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon color="food" name="home"></ion-icon>
        <div style="margin-left: 4%;">
         <h6 color="warning">Inicio</h6>
        </div>
      </ion-item>
      <ion-item (click)="irA('/cuenta')">
          <ion-icon color="food" name="person"></ion-icon>
          <div style="margin-left: 4%;">
           <h6 color="warning">Usuario</h6>
          </div>
      </ion-item>
      <ion-item (click)="irA('/historial')">
            <ion-icon color="food" name="clipboard"></ion-icon>
            <div style="margin-left: 4%;">
             <h6 color="warning">Historial</h6>
            </div>
      </ion-item>
      <ion-item (click)="irA('/ajustes')">
          <ion-icon color="food" name="settings"></ion-icon>
          <div style="margin-left: 4%;">
           <h6 color="warning">Configuracion</h6>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
      <ion-toolbar color="food">
          <ion-item color="food" (click)="irA('/login')">
            <ion-icon name="exit"></ion-icon>
              <div style="margin-left: 4%;">
               <h6 color="warning">Cerrar Sesion</h6>
              </div>
          </ion-item>
      </ion-toolbar>
    </ion-footer>
</ion-menu>



<ion-header class="orange">
<ion-toolbar color="food">

  <ion-title>
    Inicio
  </ion-title>
</ion-toolbar>
</ion-header>
